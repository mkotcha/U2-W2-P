<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
  </head>
  <body>
    <div class="container-fluid py-4">
      <img src="assets/imgs/netflix_logo.png" alt="Netflix logo" width="110px" />
    </div>
    <!-- ! EDITOR -->
    <div class="netflix-container justify-content-end me-sm-0 me-md-5 me-lg-9 me-xl-10 me-xxl-11">
      <div cla>
        <h1 class="fw-bold">Edit Profile</h1>
        <hr />
        <div class="d-flex pe-5">
          <div class="me-3">
            <div class="position-relative">
              <img src="assets/imgs/avatar.png" alt="avavatar" width="120px" />

              <span class="position-absolute bottom-0 start-0 ms-3 mt4 translate-middle badge rounded-pill bg-black">
                <i class="bi bi-pencil-fill"></i
              ></span>
            </div>
          </div>
          <div class="flex-grow-1">
            <div class="bg-secondary">
              <p class="fs-4 fw-bold p-2">Strive Student</p>
            </div>
            <p class="mb-1">Language:</p>
            <div class="dropdown">
              <button
                class="btn btn-outline-secondary text-white dropdown-toggle py-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">English</a></li>
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">French</a></li>
              </ul>
            </div>
            <hr />
            <p class="mb-3">Maturity Settings:</p>
            <div class="bg-dark text-white fs-6 p-2 fw-bold d-inline-block mb-3">ALL MATURITY RATINGS</div>
            <p class="fs-7">Show titles of all maturity ratings for this profile.</p>
            <button type="button" class="btn btn-outline-secondary px-4 mb-2">EDIT</button>
            <hr />
            <p>Autoplay controls</p>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="autoNext" />
              <label class="form-check-label fs-7" for="autoNext"
                >Autoplay next episode in a series on all devices.</label
              >
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="autoPrev" />
              <label class="form-check-label fs-7" for="autoPrev"
                >Autoplay previews while browsing on all devices.</label
              >
            </div>
          </div>
        </div>
        <hr />
        <div class="d-flex">
          <button type="button" class="btn btn-outline-secondary px-4 me-4 fs-5 active">SAVE</button>
          <button type="button" class="btn btn-outline-secondary px-4 me-4 fs-5">CANCEL</button>
          <button type="button" class="btn btn-outline-secondary px-4 me-4 fs-5">DELETE PROFILE</button>
        </div>
      </div>
    </div>
    <!-- ! SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"></script>
  </body>
</html>
